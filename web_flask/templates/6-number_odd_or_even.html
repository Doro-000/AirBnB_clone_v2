<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>
                {%- if my_num is divisibleby 2 -%}
                        Number: {{ my_num }} is even
                {%- else -%}
                        Number: {{ my_num }} is odd
                {%- endif -%}
        </H1>
    </BODY>
</HTML>
